<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
    {% block head %}{% endblock %}

    <title>Натрейдил</title>
</head>
<body>
<div>
    <nav class="flex justify-between text-3xl my-3">
        <ul class="flex ml-10">
            <a href="/"><img src="{{ url_for('static', path='logo.svg') }}" alt="" width="200"></a>
        </ul>
        <ul class="flex">
            <h1><b>Рабочее место Энкост</b></h1>
        </ul>
        <ul class="flex gap-5 mr-10">
            <li>
                <div class="dropdown">
                    <button class="dropbtn" onclick="myFunction()"> Что делаем?
    <i class="fa fa-caret-down"></i>
  </button>
                    <div class="dropdown-content" id="myDropdown">
                    <a href="/copy_settings_endpoint">Скопировать настройки точки</a>
                  </div>
                </div>
            </li>
        </ul>
    </nav>
    <hr>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</div>

<script>
/* Когда пользователь нажимает на кнопку, переключаться раскрывает содержимое */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Закрыть раскрывающийся список, если пользователь щелкнет за его пределами.
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
</script>
</body>
</html>
